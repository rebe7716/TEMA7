<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <p></p>
      <img src="" alt="" />
    </article>

    <script>
      window.addEventListener("DOMContentLoaded", start);

      function start() {
        // et objekt er en varibel som indeholder flere informationer

        const dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarm",
        };

        console.log(dyr);

        console.log(
          `navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`
        );

        const destination = document.querySelector("#dyr");
        const liste = `navn: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

        destination.querySelector("p").textContent = liste;
        destination.querySelector("img").src = dyr.billede;
      }
    </script>
  </body>
</html>
