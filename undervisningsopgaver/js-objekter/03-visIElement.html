<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <img src="" alt="" />
      <p class="type">Type:</p>
      <p class="levested">Levested:</p>
    </article>

    <script>
      window.addEventListener("DOMContentLoaded", start);

      function start() {
        // et objekt er en varibel som indeholder flere informationer

        const dyr = {
          navn: "gris",
          type: " Pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: " Svinefarm",
        };

        console.log(dyr);

        console.log(
          `navn: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`
        );

        const destination = document.querySelector("#dyr");

        const overskrift = document.querySelector(dyr.gris);
        const type = document.querySelector(dyr.type);
        const levested = document.querySelector(dyr.levested);

        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("h3").textContent = dyr.navn;

        destination.querySelector(".type").textContent += dyr.type;

        destination.querySelector(".levested").textContent += dyr.levested;
      }
    </script>
  </body>
</html>
